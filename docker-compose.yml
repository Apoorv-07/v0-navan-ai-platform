version: '3.8'
services:
  mongodb:
    image: mongo:7.0
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db

  backend:
    build: ./server
    ports:
      - "5000:5000"
    environment:
      MONGODB_URI: mongodb://admin:password@mongodb:27017/navan
      JWT_SECRET: dev-secret
      JWT_REFRESH_SECRET: dev-refresh-secret
      NODE_ENV: development
    depends_on:
      - mongodb
    volumes:
      - ./server:/app

volumes:
  mongodb_data:
